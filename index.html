<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperliquid API Documentation</title>
    <meta name="description" content="Comprehensive API documentation for Hyperliquid DEX - perpetual and spot trading">
    <link rel="icon" type="image/png" href="https://hyperliquid.xyz/favicon.png">
    
    <!-- Redoc -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #redoc-container {
            min-height: 100vh;
        }
        
        /* Custom styling for Redoc */
        .redoc-wrap {
            --primary-color: #4F46E5;
            --secondary-color: #818CF8;
        }
    </style>
</head>
<body>
    <div id="redoc-container"></div>
    
    <!-- Redoc standalone bundle -->
    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    
    <script>
        // Initialize Redoc
        Redoc.init(
            './openapi.yaml',
            {
                scrollYOffset: 50,
                hideDownloadButton: false,
                disableSearch: false,
                expandResponses: '200,201',
                jsonSampleExpandLevel: 2,
                hideSingleRequestSampleTab: true,
                menuToggle: true,
                nativeScrollbars: false,
                pathInMiddlePanel: true,
                requiredPropsFirst: true,
                sortPropsAlphabetically: false,
                theme: {
                    colors: {
                        primary: {
                            main: '#4F46E5'
                        },
                        success: {
                            main: '#10B981'
                        },
                        warning: {
                            main: '#F59E0B'
                        },
                        error: {
                            main: '#EF4444'
                        },
                        text: {
                            primary: '#1F2937',
                            secondary: '#6B7280'
                        },
                        border: {
                            dark: '#E5E7EB',
                            light: '#F3F4F6'
                        }
                    },
                    typography: {
                        fontSize: '14px',
                        lineHeight: '1.6',
                        fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif',
                        headings: {
                            fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif',
                            fontWeight: '600'
                        },
                        code: {
                            fontSize: '13px',
                            fontFamily: '"Fira Code", "Courier New", monospace',
                            lineHeight: '1.5'
                        }
                    },
                    sidebar: {
                        backgroundColor: '#F9FAFB',
                        textColor: '#374151',
                        activeTextColor: '#4F46E5',
                        groupItems: {
                            textTransform: 'uppercase'
                        },
                        level1Items: {
                            textTransform: 'none'
                        }
                    },
                    rightPanel: {
                        backgroundColor: '#1F2937',
                        textColor: '#F3F4F6'
                    },
                    codeBlock: {
                        backgroundColor: '#111827'
                    }
                },
                expandSingleSchemaField: true,
                showExtensions: true,
                sortEnumValuesAlphabetically: false,
                untrustedSpec: false
            },
            document.getElementById('redoc-container')
        );
    </script>
</body>
</html>
