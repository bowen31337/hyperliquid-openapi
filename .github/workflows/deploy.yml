name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate OpenAPI spec
        run: npm run validate

      - name: Validate AsyncAPI spec
        run: npm run validate:asyncapi || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build documentation
        run: |
          # Create docs directory
          mkdir -p docs
          
          # Copy all documentation files
          cp index.html docs/
          cp swagger.html docs/
          cp openapi.yaml docs/
          cp websocket-api.yaml docs/
          cp README.md docs/
          cp QUICKSTART.md docs/
          
          # Create a simple landing page
          cat > docs/landing.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Hyperliquid API Documentation</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      padding: 20px;
                  }
                  .container {
                      max-width: 800px;
                      background: white;
                      border-radius: 20px;
                      padding: 60px 40px;
                      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                  }
                  h1 {
                      font-size: 2.5rem;
                      color: #1a202c;
                      margin-bottom: 20px;
                      text-align: center;
                  }
                  p {
                      font-size: 1.1rem;
                      color: #4a5568;
                      text-align: center;
                      margin-bottom: 40px;
                      line-height: 1.6;
                  }
                  .docs-grid {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                      gap: 20px;
                      margin-bottom: 40px;
                  }
                  .doc-card {
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      padding: 30px;
                      border-radius: 15px;
                      text-decoration: none;
                      color: white;
                      transition: transform 0.3s, box-shadow 0.3s;
                      cursor: pointer;
                  }
                  .doc-card:hover {
                      transform: translateY(-5px);
                      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                  }
                  .doc-card h2 {
                      font-size: 1.5rem;
                      margin-bottom: 10px;
                  }
                  .doc-card p {
                      color: rgba(255,255,255,0.9);
                      font-size: 0.95rem;
                      text-align: left;
                      margin: 0;
                  }
                  .resources {
                      background: #f7fafc;
                      padding: 30px;
                      border-radius: 15px;
                      margin-top: 30px;
                  }
                  .resources h3 {
                      color: #2d3748;
                      margin-bottom: 15px;
                  }
                  .resources ul {
                      list-style: none;
                  }
                  .resources li {
                      margin: 10px 0;
                  }
                  .resources a {
                      color: #667eea;
                      text-decoration: none;
                      font-weight: 500;
                  }
                  .resources a:hover {
                      text-decoration: underline;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üöÄ Hyperliquid API Documentation</h1>
                  <p>Comprehensive OpenAPI 3.1.0 and AsyncAPI 3.0.0 documentation for Hyperliquid DEX</p>
                  
                  <div class="docs-grid">
                      <a href="index.html" class="doc-card">
                          <h2>üìñ Redoc</h2>
                          <p>Beautiful, responsive API documentation with advanced search and navigation</p>
                      </a>
                      
                      <a href="swagger.html" class="doc-card">
                          <h2>üîß Swagger UI</h2>
                          <p>Interactive API explorer with "Try it out" functionality for testing endpoints</p>
                      </a>
                  </div>
                  
                  <div class="resources">
                      <h3>üìö Additional Resources</h3>
                      <ul>
                          <li>üìÑ <a href="openapi.yaml" download>Download OpenAPI Spec (YAML)</a></li>
                          <li>üì° <a href="websocket-api.yaml" download>Download AsyncAPI Spec (YAML)</a></li>
                          <li>üìù <a href="https://github.com/bowen31337/hyperliquid-openapi" target="_blank">GitHub Repository</a></li>
                          <li>üåê <a href="https://hyperliquid.gitbook.io/hyperliquid-docs" target="_blank">Official Hyperliquid Docs</a></li>
                      </ul>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
